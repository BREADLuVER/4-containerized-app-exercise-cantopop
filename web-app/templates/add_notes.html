        main {
            width: 80%;   
            max-width: 500px; 
            box-sizing: border-box; 
            background-color: #fff;
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        form{
            padding: 20px;

        }

        label, input{
            width: 100%; 
            margin-bottom: 0px; 
            box-sizing: border-box; 
        }

        input{
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
            text-align: left;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        textarea {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
            text-align: left;
            font-family: Arial, sans-serif; /* Match font style */
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%; /* Match width with input fields */
            height: 300px; /* Set a larger height for more space */
            box-sizing: border-box; /* To include padding and border in the width and height */
            resize: none;
        }
        
    </style>
</head>
<body onload="startCamera();">
    <header>
        <h1>✏️ Add Note</h1>
    </header>
    <main>
        <video id="video" width="640" height="480" autoplay></video>
        <button id="capture" onclick="captureImage()">Capture Image</button>
        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

        <form action="{{ url_for('add_notes') }}" method="post">
            <input type="hidden" name="image_data" id="image_data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="main_body">Main Body:</label>
            <textarea id="main_body" name="main_body" required></textarea><br>

            <button type="submit">Add Notes</button>
        </form>
        {% if image_path %}
            <img src="{{ url_for('static', filename=image_path.split('/')[-1]) }}" alt="Captured Image">
        {% endif %}
        <a href="{{ url_for('show_main_screen') }}"><button style="background-color: #3a3a3a; margin-left: 20px;">Back</button></a>
        <script>
            let videoStream;
        
            function startCamera() {
                const video = document.getElementById('video');
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(function (stream) {
                            videoStream = stream;
                            video.srcObject = stream;
                        })
                        .catch(function (error) {
                            console.log("Error accessing camera: ", error);
                        });
                } else {
                    console.log("Camera not supported");
                }
            }
        
            function captureImage() {
                const video = document.getElementById('video');
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
                // Convert canvas to data URL
                const dataURL = canvas.toDataURL('image/jpeg');
        
                // Sending image data to the server using Fetch API
                fetch('/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ imageData: dataURL })
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    // Handle response
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        
            window.onload = startCamera;
        </script>
    </main>
</body>

</html>
